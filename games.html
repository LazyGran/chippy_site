<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="gambling_favicon.png" type="image/png" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chippy - Gambling Bot</title>
  <style>
    body 
    {
      margin: 0;
      background-color: #242424; 
      color: #eee;
      font-family: Arial, sans-serif;
    }
    header 
    {
      background: url('games_banner.png') no-repeat center center/cover;
      min-height: 100px;
      height: 30vw;
      max-height: 300px;
      border: 7px solid #181830;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #bfbfbf;
      font-size: 5vw;
      font-family: Arial, sans-serif;
    }
    main 
    {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }
    main a 
    {
      color: #4ea1d3;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main a:hover 
    {
      text-decoration: underline;
      color: #181830;
    }
    nav 
    {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
    }
    nav a 
    {
      color: #4ea1d3;
      text-decoration: none;
    }
    nav a:hover 
    {
      text-decoration: underline;
      color: #181830;
    }
    footer
    {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background-color: #242424;
      color: #aaa;
      font-size: 0.9em;
      border-top: 7px solid #181830;
      box-sizing: border-box;
      font-weight: bold;
    }
    .card 
    {
      vertical-align: bottom;
      min-width: 40;
      width: 20vw;
      max-width: 80px;
      height: 22vw;
      min-height: 45px;
      max-height: 90px; 
      border-radius: 8px;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,1));
      position: relative;
      display: inline-block;
      margin-bottom: 0px;
      margin-left: -7px;
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      transform: translateY(-20px);
    }
    .card:first-child 
    {
      margin-left: 0;
    }
    .card.show 
    {
      opacity: 1;
      transform: translateY(0);
    }
    #player-cards, #dealer-cards 
    {
      display: inline-flex;
      justify-content: center;
      position: relative;
      padding-left: 40px;
    }
    #hand
    {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center;
      min-height: 90px;
    }
    button 
    {
      background-color: #242424;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      border: none;
      min-width: 25px;
      width: 25vw;
      max-width: 100px;
      min-height: 25;
      height: 25vw;
      max-height: 100px;
      border-radius: 8px;
      margin-left: 1vw;
      margin-right: 1vw;
      font-size: 0.5em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-radius: 50%;
    }

    .wrapper
    {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wrapper span
    {
      margin-top: 0;
      margin-bottom: 2em;
      color: #bfbfbf;
    }

    #bj { background-image: url('blackjack.png') }
    #horl { background-image: url('horl.png') }
    #pokr { background-image: url('poker.png') }

    button:hover 
    {
      background-color: #367da3;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="filter: drop-shadow(0 5px 16px black);">Games</h1>
  </header>
  <main>
    <p>
      Click below to play one of three games feature in Chippy!<br>
    </p>
    <div id="game-selection" style="text-align:center; margin-top: 10px;">
      <div class="wrapper">
          <button id="bj"></button>
          <span>Blackjack</span>
      </div>
      <div class="wrapper">
          <button id="pokr"></button>
          <span>Poker</span>
      </div>
      <div class="wrapper">
          <button id="horl"></button>
          <span>High or Low</span>
      </div>
    </div>
    <br><br><br>
  </main>
<footer>
  <div style="flex: 1; text-align: left;">
    <a href="index.html" style="color: #4ea1d3; text-decoration: none;">
      Home
    </a>
  </div>
  <div style="flex: 1; text-align: center;">
    <a href="https://github.com/LazyGran/chippy_site" style="color: #aaaaaa; text-decoration: none;">
      Website's Github repository
    </a>
  </div>
  <div style="flex: 1; text-align: right; font-style: italic;">
    Not rigged! Probably..
  </div> 
</footer>
<script>
  document.getElementById("bj").addEventListener("click", () =>
  {
    window.location.href = "blackjack.html"
  })
  document.getElementById("horl").addEventListener("click", () =>
  {
    window.location.href = "horl.html"
  })
  document.getElementById("pokr").addEventListener("click", () =>
  {
    window.location.href = "poker.html"
  })
</script>
</body>
</html>
